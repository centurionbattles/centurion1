<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centurion Game</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS in external file -->
</head>
<body>
  <div id="sidePanel">
    <h1 id="mainHeading">Centurion — Battle of the Legends</h1>

    <div id="turnDisplay">Turn: <span id="turnSide">White</span> ⚪</div>
    <div id="timerDisplay">Time Left: <span id="timeLeft">30</span>s</div>

    <div id="pointsDisplay">
      <div>Black Points: <span id="blackPoints">0</span></div>
      <div>White Points: <span id="whitePoints">0</span></div>
    </div>

    <div id="roundDisplay">Round: <span id="roundNum">1</span></div>

    <div id="scoreBoard">
      <h3 class="sb-title">Score Board</h3>
      <table id="scoreHistory" class="bowling-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Black</th>
            <th>White</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will insert rows here -->
        </tbody>
      </table>
    </div>

    <div id="totalScores">
      <h3>Total Score</h3>
      <table class="bowling-table">
        <thead>
          <tr>
            <th>Black</th>
            <th>White</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="totalBlackScore">0</td>
            <td id="totalWhiteScore">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="mainContent">
    <div id="board"></div>

    <div id="promotionModal">
      <p>Choose promotion:</p>
      <div id="promotionOptions">
        <!-- JS adds buttons here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
