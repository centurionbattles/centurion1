<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centurion Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="help.css">
</head>
<body>
  <!-- SIDE PANEL -->
  <div id="sidePanel">
    <h1 id="mainHeading">Centurion — Battle of the Legends</h1>

    <div id="turnDisplay">Player <span id="turnSide">White</span> <span id="turnIcon">⚪</span></div>
    <div id="timerDisplay">
  <div id="timerLabel">Time Left</div>
  <div id="timerValue">
    <span id="timeLeft">30</span>
    <span id="timeUnit">s</span>
  </div>
</div>
    <section id="currentRoundBox">
  <h3 class="panel-title">Current Round</h3>
  <table id="currentRoundTable" class="bowling-table current-round-table big-score">
    <thead>
      <tr><th>Side</th><th>Points</th></tr>
    </thead>
    <tbody>
      <tr id="currentRoundRowWhite"><td>White</td><td><span id="currentRoundWhitePoints">0</span></td></tr>
      <tr id="currentRoundRowBlack"><td>Black</td><td><span id="currentRoundBlackPoints">0</span></td></tr>
    </tbody>
  </table>
</section>
    <div id="roundDisplay">Round: <span id="roundNum">1</span></div>
<!-- Total Score -->
   <div id="totalScores" style="width:100%;">
  <h3>Total Score</h3>

  <div id="totalScoreWrap" class="total-score-wrap">
    <div class="total-card total-black">
      <div class="label">Black</div>
      <div id="totalBlackScore" class="value">0</div>
    </div>

    <div class="total-card total-white">
      <div class="label">White</div>
      <div id="totalWhiteScore" class="value">0</div>
    </div>
  </div>
</div>
    <!-- Previous Rounds -->
    <div id="previousScores" style="width:100%;">
      <h3>Previous Rounds</h3>
      <table id="scoreHistory" class="bowling-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Black</th>
            <th>White</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS inserts rounds here -->
        </tbody>
      </table>
    </div>
  </div>

    

    
  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div id="board"></div>

    <div id="promotionModal" role="dialog" aria-modal="true" aria-labelledby="promoTitle">
      <h3 id="promoTitle">Choose promotion:</h3>
      <div id="promotionOptions"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="help.js"></script>
</body>
</html>
