<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centurion Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- SIDE PANEL -->
  <div id="sidePanel">
    <h1 id="mainHeading">Centurion — Battle of the Legends</h1>

    <div id="turnDisplay">Turn: <span id="turnSide">White</span> ⚪</div>
    <div id="timerDisplay">Time Left: <span id="timeLeft">30</span>s</div>

    <div id="pointsDisplay">
      <div>Black Points: <span id="blackPoints">0</span></div>
      <div>White Points: <span id="whitePoints">0</span></div>
    </div>

    <div id="roundDisplay">Round: <span id="roundNum">1</span></div>

    <!-- Previous Rounds -->
    <div id="previousScores" style="width:100%;">
      <h3>Previous Rounds</h3>
      <table id="scoreHistory" class="bowling-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Black</th>
            <th>White</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS inserts rounds here -->
        </tbody>
      </table>
    </div>

    <!-- Total Score -->
    <div id="totalScores" style="width:100%;">
      <h3>Total Score</h3>
      <table class="bowling-table">
        <thead>
          <tr>
            <th>Black</th>
            <th>White</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="totalBlackScore">0</td>
            <td id="totalWhiteScore">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div id="board"></div>

    <div id="promotionModal" role="dialog" aria-modal="true" aria-labelledby="promoTitle">
      <h3 id="promoTitle">Choose promotion:</h3>
      <div id="promotionOptions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
